<!doctype html>

<link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
<title>Intranet Example.com</title>
<script type="text/javascript"> 
var jsonStatus = "";
var objRequest = new XMLHttpRequest();

objRequest.open('GET', 'status.json', true);
objRequest.onload = function() {
	if (this.status >= 200 && this.status < 400) {
		jsonStatus = JSON.parse(this.response);
		for(var intIndex = 0; intIndex < jsonStatus.length; intIndex++) {
			var strHTML = document.getElementById(jsonStatus[intIndex].hostname + ":" + jsonStatus[intIndex].port);
			if (strHTML != null) {
			if(jsonStatus[intIndex].status == "down") { strHTML.style.color = "red"; }
			else if(jsonStatus[intIndex].status == "up") { strHTML.style.color = "green"; }
			else { strHTML.style.color = "blue"; }
			}
		}
		// alert(jsonStatus.length);
	} else {
		alert(this.response);
	}
};

objRequest.onerror = function() { alert('js error'); };
objRequest.send();

</script>
</head>
